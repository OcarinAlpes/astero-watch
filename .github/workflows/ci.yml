name: CI - AsteroWatch

# Quand dÃ©clencher le workflow
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # JOB 1 : Tests
  # ============================================
  tests:
    name: Tests PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    
    # Matrice : teste sur plusieurs versions PHP
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
    
    # Services (comme docker-compose)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: astero_watch_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Ã‰tape 2 : Installer PHP
      - name: ğŸ˜ Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: xdebug
      
      # Ã‰tape 3 : Cache Composer (accÃ©lÃ¨re les builds)
      - name: ğŸ“¦ Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      # Ã‰tape 4 : Installer les dÃ©pendances
      - name: ğŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      # Ã‰tape 5 : CrÃ©er le fichier .env.test.local
      - name: âš™ï¸ Setup test environment
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/astero_watch_test?serverVersion=8.0" > .env.test.local
          echo "NASA_API_KEY=DEMO_KEY" >> .env.test.local
      
      # Ã‰tape 6 : PrÃ©parer la base de donnÃ©es
      - name: ğŸ—„ï¸ Create database schema
        run: |
          php bin/console doctrine:schema:create --env=test --no-interaction
      
      # Ã‰tape 7 : Lancer les tests
      - name: ğŸ§ª Run PHPUnit tests
        run: php bin/phpunit --coverage-clover coverage.xml
      
      # Ã‰tape 8 : Upload du rapport de couverture (optionnel)
      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.php == '8.3'
        with:
          file: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # JOB 2 : QualitÃ© du code
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl
      
      - name: ğŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      # VÃ©rifie la syntaxe PHP
      - name: ğŸ” Check PHP syntax
        run: find src tests -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
        continue-on-error: true
      
      # VÃ©rifie les vulnÃ©rabilitÃ©s des dÃ©pendances
      - name: ğŸ”’ Security check
        run: composer audit

  # ============================================
  # JOB 3 : Validation Symfony
  # ============================================
  symfony-checks:
    name: Symfony Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl
      
      - name: ğŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      # VÃ©rifie que les fichiers YAML sont valides
      - name: âœ… Validate Symfony configuration
        run: php bin/console lint:yaml config --parse-tags
      
      # VÃ©rifie que les templates Twig sont valides
      - name: âœ… Validate Twig templates
        run: php bin/console lint:twig templates
      
      # VÃ©rifie que le container compile
      - name: âœ… Check container
        run: php bin/console cache:clear --env=prod --no-warmup