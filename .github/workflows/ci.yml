name: CI - AsteroWatch

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # JOB 1 : Tests
  # ============================================
  tests:
    name: Tests PHP 8.3
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
      
      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: ğŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: âš™ï¸ Setup test environment
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/astero_watch?serverVersion=8.0" > .env.test.local
          echo "NASA_API_KEY=DEMO_KEY" >> .env.test.local
      
      - name: ğŸ—„ï¸ Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" --silent; do
            sleep 1
          done
      
      - name: ğŸ—„ï¸ Create database schema
        run: php bin/console doctrine:schema:create --env=test --no-interaction
      
      - name: ğŸ§ª Run PHPUnit tests
        run: php bin/phpunit

  # ============================================
  # JOB 2 : QualitÃ© du code
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      
      - name: ğŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: ğŸ”’ Security check
        run: composer audit

  # ============================================
  # JOB 3 : Validation Symfony
  # ============================================
  symfony-checks:
    name: Symfony Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl
      
      - name: ğŸ“¥ Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: âœ… Lint YAML
        run: php bin/console lint:yaml config --parse-tags
      
      - name: âœ… Lint Twig
        run: php bin/console lint:twig templates